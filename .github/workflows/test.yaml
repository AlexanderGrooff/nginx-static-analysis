name: Run tests
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build package
        run: ./build.sh
        shell: bash
        env:
          LATEST_VERSION: ${{ github.event.release.tag_name }}
          VERSION: ${{ github.sha }}
  integration_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run general testsuite
        run: ./runtests.sh
        shell: bash
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: pre-commit/action@v3.0.0
